<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Pet Shop</title>
		<style>
			.sora {
				font-family: "Sora", serif;
			}
			.adlam {
				font-family: "ADLaM Display", serif;
			}
			@keyframes typing {
				0% {
					width: 0;
				}
				50% {
					width: 100%;
				}
				100% {
					width: 0;
				}
			}
			.animate-typing {
				display: inline-block;
				width: 0;
				animation: typing 3s steps(40, end) infinite;
			}
		</style>
	</head>
	<body>
		<!--header-->
		<header>
			<nav
				class="flex justify-between items-center sora bg-[#FFF9F4] pl-5 md:pl-20 md:pr-20 pt-3 pb-3 border md:border-0 border-black border-b-1"
			>
				<!--left-->
				<div class="flex items-center gap-3">
					<div>
						<img src="c1-assets/logo-header.png" alt="" />
					</div>
					<div class="hidden md:flex">
						<h3>Browse <span class="text-[#FFDC26]">4</span>Pets</h3>
					</div>
				</div>
				<!--mid-->
				<div class="hidden md:flex md:gap-6">
					<h3>Find a pet</h3>
					<h3>Breeds</h3>
					<h3>Contact us</h3>
				</div>
				<!--right-->
				<div class="hidden md:flex md:gap-5">
					<div>
						<i class="fa-regular fa-bell"></i>
					</div>
					<div>
						<i class="fa-solid fa-magnifying-glass"></i>
					</div>

					<button
						class="border w-[70px] text-md rounded-lg items-center border-[#FFDC26]"
					>
						Login
					</button>
					<button
						class="border w-[100px] text-md rounded-lg items-center bg-[#FFDC26]"
					>
						Register
					</button>
				</div>
				<div class="md:hidden">
					<button class="btn btn-square btn-ghost">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							class="inline-block h-5 w-5 stroke-current"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M4 6h16M4 12h16M4 18h16"
							></path>
						</svg>
					</button>
				</div>
			</nav>

			<!--hero sec-->
			<div class="relative flex md:p-20">
				<!-- Background Image -->
				<img
					src="c1-assets/cat-big.png"
					alt="Cute cat"
					class="relative object-contain mt-[150px] md:-mt-20 md:w-full"
				/>

				<!-- Text Overlay -->
				<div class="absolute md:pl-10 overflow-hidden whitespace-nowrap animate-typing">
					<h1 class="text-3xl pl-2 pt-5 adlam md:text-5xl md:leading-tight">
						Pamper Your Pet, <br />
						Because They Deserve <br />
						the Best
					</h1>
					<p class="mt-4 pl-2 pr-10 sora leading-6">
						Discover a world of treats, toys, and essentials handpicked <br> for your
						furry friends.
						Shop now and make tails wag with joy!
					</p>
					<button
						class="mt-6 ml-2 bg-yellow-400 px-6 py-3 rounded-lg font-semibold"
					>
						Find a pet
					</button>
				</div>
			</div>
		</header>

		<main></main>
		<footer></footer>
	</body>
</html>
